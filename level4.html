<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDGs 淨水及衛生遊戲</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: url('images/level4/level4-background.jpg') center/cover fixed no-repeat; }
    header { background: #0077b6; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.8rem; font-weight: bold; }
    .score { font-size: 1.2rem; }
    main { padding: 2rem; max-width: 800px; margin: auto; text-align: center; }
    .customer { margin: 1rem 0; font-size: 1.2rem; }
    .bottle { width: 100px; height: 200px; background: #bbdefb; border: 3px solid #1976d2; margin: auto; position: relative; cursor: pointer; }
    .water { background: #2196f3; position: absolute; bottom: 0; width: 100%; transition: height 0.3s; }
    .cup { width: 60px; height: 100px; background: #e0f7fa; border: 2px solid #0097a7; margin: 1rem auto; display: none; cursor: pointer; position: relative; overflow: hidden; }
    .cup::after { content: '按住倒水'; position: absolute; bottom: -1.5rem; width: 100%; font-size: 0.8rem; color: #555; }
    .cup-fill { position: absolute; bottom: 0; width: 100%; height: 0%; background: #4dd0e1; transition: height 1s ease-in-out; z-index: 0; }
    .next-btn { margin-top: 1.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
    .hidden { display: none; }

    /* 遊戲說明樣式 */
    #instructionOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #instructionOverlay .content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #instructionOverlay button {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- 遊戲說明 -->
  <div id="instructionOverlay">
    <div class="content">
      <h2>遊戲說明</h2>
      <p>點擊水瓶裝滿水，當水滿時會出現水杯。</p>
      <p>按住水杯將水倒入給顧客。</p>
      <p>服務 10 位顧客即可完成任務！</p>
      <button onclick="startGame()">開始遊戲</button>
    </div>
  </div>

  <audio id="bgm" autoplay loop muted>
    <source src="music/game-music.mp3" type="audio/mpeg">
  </audio>

  <header>
    <h1>裝水給顧客</h1>
    <div class="score">分數: <span id="score">0</span></div>
  </header>

  <main>
    <div class="customer" id="customer">顧客正在等待裝滿水的瓶子...</div>
    <div class="bottle" onclick="fillBottle()">
      <div class="water" id="water" style="height: 0%"></div>
    </div>
    <div class="cup" id="cup" onmousedown="startPour()" onmouseup="stopPour()">
      <div class="cup-fill" id="cupFill"></div>
    </div>
    <button id="nextButton" class="next-btn hidden" onclick="location.href='index.html'">再玩一次</button>
  </main>

  <script>
    let score = 0;
    let fillLevel = 0;
    let customerCount = 0;
    let pouring = false;
    const maxCustomers = 10;

    const water = document.getElementById("water");
    const scoreEl = document.getElementById("score");
    const customer = document.getElementById("customer");
    const nextButton = document.getElementById("nextButton");
    const cup = document.getElementById("cup");
    const cupFill = document.getElementById("cupFill");

    const customerNames = ["小明", "小美", "阿忠", "阿花", "小強", "阿慧", "阿良", "小萍", "阿力", "小芳"];

    // 禁用互動直到開始
    let gameStarted = false;

    function getRandomCustomer() {
      return customerNames[Math.floor(Math.random() * customerNames.length)];
    }

    function fillBottle() {
      if (!gameStarted) return;
      if (fillLevel < 100) {
        fillLevel += 20;
        water.style.height = fillLevel + "%";
        if (fillLevel >= 100) {
          cup.style.display = "block";
          customer.textContent = getRandomCustomer() + " 正等待倒水...";
        }
      }
    }

    function startPour() {
      if (!gameStarted) return;
      if (fillLevel >= 100 && !pouring) {
        pouring = true;
        cupFill.style.height = "100%";
        setTimeout(() => {
          if (pouring) {
            score++;
            scoreEl.textContent = score;
            customerCount++;
            fillLevel = 0;
            water.style.height = "0%";
            cup.style.display = "none";
            cupFill.style.height = "0%";
            pouring = false;
            if (score >= 10 || customerCount >= maxCustomers) {
              customer.textContent = "🎉 所有顧客服務完畢！";
              nextButton.classList.remove("hidden");
            } else {
              customer.textContent = getRandomCustomer() + " 正在等待裝滿水的瓶子...";
            }
          }
        }, 1000);
      }
    }

    function stopPour() {
      pouring = false;
    }

    function startGame() {
      document.getElementById("instructionOverlay").style.display = "none";
      const bgm = document.getElementById("bgm");
      bgm.muted = false;
      gameStarted = true;
    }
  </script>
</body>
</html>
